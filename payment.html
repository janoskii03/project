    rel="stylesheet">

</head>

<body>
    <input type="checkbox" name="menu" id="menu-switch">
    <header class="main-header">
      <div class="container">
        <a href="index.html">

            <img src="logo.png" alt="seesea-logo" />

          <span></span>

          <a href="news.html">最新消息</a>

          <a href="online.html">線上訂房</a>
        </nav>
      </div>
    </header>

    <section class="payment">
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col">
                        <h3 class="payment-title">帳單地址</h3>
                        <div class="inputBox">
                            <span>名字 :</span>
                            <input type="text" placeholder="john deo" >
                            <div class="payment-name"></div>
                        </div>
                        <div class="inputBox">
                            <span>Email :</span>
                            <input type="text" placeholder="example@example.com" >
                            <div class="payment-email"></div>
                          </div>
                        <div class="inputBox">
                            <span>地址 :</span>
                            <input type="text" placeholder="room - street - locality" >
                            <div class="payment-address"></div>
                          </div>
                        <div class="inputBox">
                            <span>國家 :</span>
                            <input type="text" placeholder="台灣" >
                            <div class="payment-nation"></div>
                          </div>

                        <div class="payment-bottom">
                            <div class="inputBox">
                                <span>鄉鎮 :</span>
                                <input type="text" placeholder="miaoli" >
                                <div class="payment-township"></div>
                              </div>
                            <div class="inputBox">
                                <span>郵遞區號 :</span>
                                <input type="text" placeholder="351" >
                                <div class="payment-postal"></div>
                              </div>
                        </div>
                    </div>

                    <div class="col">
                        <h3 class="payment-title">付款資訊</h3>
                        <div class="inputBox">
                            <span>卡片種類</span>
                            <img src="payment/card_img.png" alt="credit-card">
                        </div>
                        <div class="inputBox">
                            <span>持卡人姓名 :</span>
                            <input type="text" placeholder="mr. john deo" >
                            <div class="card-name"></div>
                          </div>
                        <div class="inputBox">
                            <span>信用卡號碼 :</span>
                            <input type="text" placeholder="1111-2222-3333-4444" >
                            <div class="card-number"></div>
                          </div>
                        <div class="inputBox">
                            <span>有效月份 :</span>
                            <input type="text" placeholder="01" >
                            <div class="card-valid-month"></div>
                          </div>

                        <div class="payment-bottom">
                            <div class="inputBox">
                                <span>有效年份 :</span>
                                <input type="number" placeholder="2023" >
                                <div class="card-valid-year"></div>
                              </div>
                            <div class="inputBox">
                                <span>認證碼 :</span>
                                <input type="text" placeholder="123" >
                                <div class="card-valid-num"></div>
                              </div>
                        </div>
                    </div>
                    <input type="submit" value="完成結帳" class="payment-submit" >
            </form>
        </div>

        <div class="modal">
          <div class="modal-header">
            <div class="modal-header-title">結帳程序</div>
            <button class="payment-modal-close-btn">&times;</button>
          </div>
          
          <div class="modal-body">
            
          </div>
          <div class="modal-btns">

            <button id="paymentBack"><a href="#">返回</a></button>
          </div>
      
            </div>
            <div class="payment-overlay"></div>
      


    </section>
    <section class="footer">
        <div class="container">
          <div class="row">
    
            <div class="footer-logo">
              <a href="index.html"><img src="logo.png" alt="seesea-logo" />
              </a>
            </div>
            <div class="footer-txt">
              <h4><a href="news.html">最新消息</a></h4>

              <h4><a href="aboutus.html">關於我們</a></h4>
              <h4><a href="tour.html">周邊景點</a></h4>
              <h4><a href="room.html">房型介紹</a></h4>
              <h4><a href="online.html">線上訂房</a></h4>
            </div>
            <div class="footer-address">
              <h4>電話:03-1234567</h4>
              <h4>地址:台東縣台東市岩灣路101巷999號</h4>
            </div>
            <div class="footer-social">
              <a href="#"><img src="index/footer/tweet.svg" /></a>
              <a href="#"><img src="index/footer/ins.svg" /></a>
              <a href="#"><img src="index/footer/fb.svg" /></a>
              <a href="#"><img src="index/footer/line white.svg" /></a>
            </div>
    
          </div>
    
        </div>
