<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Sea-B&B</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
</head>

<body>
    <input type="checkbox" name="menu" id="menu-switch">
    <header class="main-header">
      <div class="container">
        <a href="index.html">
          <div class="main-logo">
            <img src="logo.png" alt="seesea-logo" />
          </div>
        </a>
  
        <label class="hb" for="menu-switch">
          <span></span>
          <span></span>
          <span></span>
        </label>
  
        <nav class="main-header-nav">
          <a href="news.html">最新消息</a>
          <a href="q&a.html">常見問題</a>
          <a href="aboutus.html">關於我們</a>
          <a href="tour.html">周邊景點</a>
          <a href="room.html">房型介紹</a>
          <a href="online.html">線上訂房</a>
        </nav>
      </div>
    </header>

    <section class="payment">
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col">
                        <h3 class="payment-title">帳單地址</h3>
                        <div class="inputBox">
                            <span>名字 :</span>
                            <input type="text" placeholder="john deo">
                        </div>
                        <div class="inputBox">
                            <span>Email :</span>
                            <input type="text" placeholder="example@example.com">
                        </div>
                        <div class="inputBox">
                            <span>地址 :</span>
                            <input type="text" placeholder="room - street - locality">
                        </div>
                        <div class="inputBox">
                            <span>國家 :</span>
                            <input type="text" placeholder="台灣">
                        </div>

                        <div class="payment-bottom">
                            <div class="inputBox">
                                <span>鄉鎮 :</span>
                                <input type="text" placeholder="miaoli">
                            </div>
                            <div class="inputBox">
                                <span>郵遞區號 :</span>
                                <input type="text" placeholder="351">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <h3 class="payment-title">付款資訊</h3>
                        <div class="inputBox">
                            <span>卡片種類</span>
                            <img src="payment/card_img.png" alt="credit-card">
                        </div>
                        <div class="inputBox">
                            <span>持卡人姓名 :</span>
                            <input type="text" placeholder="mr. john deo">
                        </div>
                        <div class="inputBox">
                            <span>信用卡號碼 :</span>
                            <input type="number" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="inputBox">
                            <span>有效月份 :</span>
                            <input type="text" placeholder="january">
                        </div>

                        <div class="payment-bottom">
                            <div class="inputBox">
                                <span>有效年份 :</span>
                                <input type="number" placeholder="2023">
                            </div>
                            <div class="inputBox">
                                <span>認證碼 :</span>
                                <input type="text" placeholder="123">
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="完成結帳" class="payment-submit">
            </form>
        </div>

    </section>
    <section class="footer">
        <div class="container">
          <div class="row">
    
            <div class="footer-logo">
              <a href="index.html"><img src="logo.png" alt="seesea-logo" />
              </a>
            </div>
            <div class="footer-txt">
              <h4><a href="news.html">最新消息</a></h4>
              <h4><a href="q&a.html">常見問題</a></h4>
              <h4><a href="aboutus.html">關於我們</a></h4>
              <h4><a href="tour.html">周邊景點</a></h4>
              <h4><a href="room.html">房型介紹</a></h4>
              <h4><a href="online.html">線上訂房</a></h4>
            </div>
            <div class="footer-address">
              <h4>電話:03-1234567</h4>
              <h4>地址:台東縣台東市岩灣路101巷999號</h4>
            </div>
            <div class="footer-social">
              <a href="#"><img src="index/footer/tweet.svg" /></a>
              <a href="#"><img src="index/footer/ins.svg" /></a>
              <a href="#"><img src="index/footer/fb.svg" /></a>
              <a href="#"><img src="index/footer/line white.svg" /></a>
            </div>
    
          </div>
    
        </div>

      </section>
    

</body>

</html>
